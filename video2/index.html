<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Attribute binding and basic events</title>
    <style>
        html, body{
            height: 100%;
        }
        body{
            display: grid;
            place-items: center;
        }
        .text-red{
            color: red;
        }
        .text-green{
            color: green;
        }
        button{
            border: 1px solid;
            width: 100px;
            height: 35px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button :class="active ? 'text-red' : 'text-green'" @:click="toggle">Click me</button>
    </div>
    <!-- <button v-bind:class="active ? 'text-red' : 'text-green'" v-on:click="toggle">Click me</button> -->
    <script>
        Vue.createApp({
            data(){
                return  {
                    active: false
                }
            },
            methods: {
                toggle(){
                    this.active = !this.active
                }
            }
        }).mount('#app');    
    </script>
</body>
</html>
